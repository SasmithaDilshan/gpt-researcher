schemaVersion: "1.1"
dependencies:
    serviceReferences:
    - name: gpt researcher connection
      resourceRef: service:/prism/gpt-researcher-backend/v1/5edba/PUBLIC
      env:
      - from: ServiceURL
        to: NEXT_PUBLIC_CHOREO_GPT_RESEARCHER_CONNECTION_SERVICEURL
      - from: ConsumerKey
        to: NEXT_PUBLIC_CHOREO_GPT_RESEARCHER_CONNECTION_CONSUMERKEY
      - from: ConsumerSecret
        to: NEXT_PUBLIC_CHOREO_GPT_RESEARCHER_CONNECTION_CONSUMERSECRET
      - from: TokenURL
        to: NEXT_PUBLIC_CHOREO_GPT_RESEARCHER_CONNECTION_TOKENURL